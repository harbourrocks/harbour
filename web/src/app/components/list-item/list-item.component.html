<div class="item" (click)="onClick.emit(listItem)" [class.item--clickable]="listItem.clickable">
    <div *ngIf="listItem.color" class="item-status" [style.background]="listItem.color"></div>
    <div *ngIf="listItem.preLabel" class="item-prelabel">
        {{listItem.preLabel}}</div>
    <div *ngIf="listItem.label" class="item-label">
        {{listItem.label}}</div>
    <div *ngIf="listItem.sufLabel" class="item-suflabel">
        {{listItem.sufLabel}}</div>

</div>
