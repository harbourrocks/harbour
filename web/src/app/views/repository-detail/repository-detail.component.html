<div class="details">
    <div class="header">
        <div #headerText class="header-text" *ngFor="let item of repoDetails;let i = index"
            (mouseenter)="onMouseEnter(headerText)" (mouseleave)="onMouseLeave()" (click)="onClick(headerText, i)">
            {{item.title}}
        </div>
    </div>
    <div #underscore class="header-underscore"></div>
    <div #groupWrapper class="group-wrapper">
        <app-groups [groupData]="getGroupData()"></app-groups>
    </div>
</div>
